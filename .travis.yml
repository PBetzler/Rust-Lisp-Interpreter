language: rust
cache: cargo
dist: trusty
os: 
  - linux
  - osx
  - windows
# Run builds for all the supported trains
rust:
  - stable
# The main build
script:
  - cargo build
  - cargo test
before_deploy:
  # Set up git user name and tag this commit
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  skip_cleanup: true
  draft: true